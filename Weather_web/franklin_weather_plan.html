            <div id="logo"> 
                <img src="plan-images/plan-images/plan-images/logo.jpeg" alt="umbrella-logo">
            </div>
            <p id="main-title">The Weather Site</p>

        <main>
            <section id="section-1">

            <div id="currentWeather">
                <section id="temperature" class="tile">
                    <dl id="feelTemp">Feels like: </dl>
                </section>
                <section id="wind" class="tile">
                        <p>
                                <strong>Wind</strong>

                            <p>2 mph</p>
                            <p><strong>Direction: </strong>SW</p>

                </section>
                <section id="summary" class="tile">
                    <p><strong>Clear</strong></p>
                    <img id="weather-picture" src="weather-site-images/weather-site-images/images/clear.jpg" alt="Clear image">
                </section>
            </div>
            <section id="hourly" class="tile">
                <h2>Hourly Forecast</h2>
                <p><strong>Hourly Forecast</strong></p>
                <p>10 am: 30 F | 11 am: 34 F | 12 pm: 35 F | 1 pm: 37 F</p>
